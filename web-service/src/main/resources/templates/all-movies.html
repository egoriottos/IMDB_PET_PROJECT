<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Все фильмы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }
        .movie-poster {
            max-width: 150px;
            margin-right: 20px;
        }
        .movie-details {
            flex-grow: 1;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            background-color: #6c757d;
            border-radius: 3px;
            color: #fff;
            display: inline-block;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Список всех фильмов
        <a th:href="@{/web-service/home}" class="btn btn-secondary ms-3">На главную</a>
    </h1>

    <div th:if="${all != null}">
        <h3 th:text="'Всего фильмов: ' + ${all.size()}"></h3>

        <div th:each="movie : ${all}" class="movie-item">
            <img th:src="${movie.urlLogo}" alt="Movie Poster" class="movie-poster img-thumbnail">
            <div class="movie-details">
                <div>
                    <h5 class="d-inline-block" th:text="${movie.movie}"></h5>
                    <span class="float-end badge bg-primary" th:text="${movie.ratingBall}"></span>
                </div>
                <p class="text-muted" th:text="${movie.year}"></p>
                <p th:text="${movie.overview}"></p>
                <div class="tags" th:if="${movie.actors != null}">
                    <span th:each="actor : ${movie.actors}" class="tag" th:text="${actor}"></span>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${all == null}" class="alert alert-info text-center">
        Нет фильмов для отображения
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
