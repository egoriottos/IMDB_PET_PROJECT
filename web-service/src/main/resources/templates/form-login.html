<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        legend {
            font-size: 1.2em;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/web-service/login}" method="post" th:object="${loginDto}">
            <fieldset>
                <legend><strong>Авторизация</strong></legend>
                <div class="form-group">
                    <label for="username">Имя пользователя</label><br>
                    <input type="text" id="username" name="username"
                           placeholder="Введите имя пользователя" class="form-control"
                           th:field="*{username}">
                    <span class="error-message" th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label><br>
                    <input type="text" id="password" name="password"
                           placeholder="Введите пароль" class="form-control"
                           th:field="*{password}">
                    <span class="error-message" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
